{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class ="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src = "{{i.img.url}}" class="card-img-top" alt="..." width="200" height="500">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{i.year}}</h6>

                  <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" class="card-link">Details</a>

              </div>
            </div>
        </div>
          {% endfor %}
    </div>
</div>


{% endblock %}
